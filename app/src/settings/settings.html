
<div class="row-fluid">
    <div class="box blue span12">
        <div class="box-header">
            <h2><i class="icon-font"></i><span class="break"></span>{{language}}</h2>
        </div>
        <div class="box-content">
            <div class="btn-group">
                <button class="btn btn">{{selectedLanguage}}</button>
                <button class="btn btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a data-language="en_us" ng-click="selLanguage('en_us')">English</a></li>
                    <li><a data-language="zh_cn" ng-click="selLanguage('zh_cn')">简体中文</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="box blue span12">
        <div class="box-header">
            <h2><i class="icon-time"></i><span class="break"></span>{{timezone}}</h2>
        </div>
        <div class="box-content">
            <div class="input-append">
                <input size="16" type="text" id="timezone" />
            </div>
        </div>
    </div>
</div>

<button class="btn btn-primary" ng-click="applyChange()"><i class="icon-ok"></i>{{apply}}</button>
