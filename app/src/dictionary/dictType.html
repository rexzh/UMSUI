<div class="row-fluid">
  <a class="btn btn-primary btn-sm" ng-click="add()">
    <i class="icon-plus"></i> {{const.Add}}
  </a>
</div>

<div class="row-fluid">
  <table class="table bootstrap-datatable">
    <thead>
      <tr>
        
        <th>ID</th>
        
        <th>{{lconst.Code}}</th>
        
        <th>{{lconst.Name}}</th>
        
        <th>{{lconst.Global}}</th>
        
        <th>{{lconst.Comment}}</th>
        
        <th>{{const.Operation}}</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="dictType in dictTypes">
        
        <td>{{dictType.id}}</td>
        
        <td>{{dictType.code}}</td>
        
        <td>{{dictType.name}}</td>
        
        <td><div metro-checkbox ng-model="dictType.global" ng-disabled="true"></div></td>
        
        <td>{{dictType.comment}}</td>
        
        <td class="center">
          <a class="btn btn-primary btn-sm" ng-click="modify($index)">
            <i class="icon-edit"></i> {{const.Modify}}
          </a>
          <a class="btn btn-danger btn-sm" ng-click="remove($index)">
            <i class="icon-trash"></i> {{const.Delete}}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
