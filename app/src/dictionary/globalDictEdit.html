<div class="row-fluid">
  <form class="form-horizontal">
    <fieldset>
      
      <div class="control-group">
        <label class="control-label">ID</label>
        <div class="controls">
          <input class="input-xlarge" type="text" ng-model="globalDict.id" disabled="disabled"/>
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.Type}}</label>
        <div class="controls">

          <select ng-options="t.name for t in types" ng-model="type">
          </select>
          
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.Value}}</label>
        <div class="controls">
          
          <input class="input-xlarge" type="text" ng-model="globalDict.value" />
          
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.Name}}</label>
        <div class="controls">
          
          <input class="input-xlarge" type="text" ng-model="globalDict.name" />
          
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.Comment}}</label>
        <div class="controls">
          
          <input class="input-xlarge" type="text" ng-model="globalDict.comment" />
          
        </div>
      </div>
      
      <div class="form-actions">
        <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
        <button class="btn" ng-click="back()">{{const.Cancel}}</button>
      </div>
    </fieldset>
  </form>
</div>
