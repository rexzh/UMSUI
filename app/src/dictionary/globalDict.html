<div class="box">
  <div class="box-header">
    <h2><i class="halflings-icon search"></i><span class="break"></span>{{const.Criteria}}</h2>
  </div>
  <div class="box-content">
    <div class="row-fluid">
      <div class="control-group">
        <span class="label-search">{{lconst.DictType}}</span>
        <select class="input-small" ng-change="update()" ng-options="t.name for t in types" ng-model="type">
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row-fluid">
  <a class="btn btn-primary btn-sm" ng-click="add()">
    <i class="icon-plus"></i> {{const.Add}}
  </a>
</div>

<div class="row-fluid">
  <table class="table bootstrap-datatable">
    <thead>
      <tr>
        
        <th>ID</th>
        <th>{{lconst.Value}}</th>
        <th>{{lconst.Name}}</th>
        <th>{{lconst.Comment}}</th>
        <th>{{const.Operation}}</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="globalDict in globalDicts">
        
        <td>{{globalDict.id}}</td>
        <td>{{globalDict.value}}</td>
        <td>{{globalDict.name}}</td>
        <td>{{globalDict.comment}}</td>
        <td class="center">
          <a class="btn btn-primary btn-sm" ng-click="modify($index)">
            <i class="icon-edit"></i> {{const.Modify}}
          </a>
          <a class="btn btn-danger btn-sm" ng-click="remove($index)">
            <i class="icon-trash"></i> {{const.Delete}}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
