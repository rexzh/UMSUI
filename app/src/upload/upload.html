
<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">File input</label>
                <div class="controls">
                    <div metro-file-input ng-model="file" ng-disabled="false" />
                </div>
            </div>

            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
                <button class="btn" ng-click="back()">{{const.Cancel}}</button>
            </div>
        </fieldset>
    </form>    
</div>
