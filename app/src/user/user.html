<div class="box">
    <div class="box-header">
        <h2><i class="halflings-icon search"></i><span class="break"></span>{{const.Criteria}}</h2>
    </div>
    <div class="box-content">
        <div class="row-fluid">
            <div class="control-group">
                <input class="input-small" type="text" placeholder="{{lconst.UserCode}}" ng-model="criteria.code" />
                <input class="input-small" type="text" placeholder="{{lconst.UserName}}" ng-model="criteria.name" />
                <div class="checkbox control-search">
                    <label class="control-search">{{lconst.Enabled}}</label>
                    <div class="controls control-search">
                        <div metro-checkbox ng-model="criteria.enabled"></div>
                    </div>
                </div>
                <a class="btn control-search" ng-click="reset()">
                    <i class="icon-refresh"></i> {{const.Reset}}
                </a>
                <a class="btn btn-primary control-search" ng-click="search()">
                    <i class="icon-search"></i> {{const.Search}}
                </a>
            </div>
        </div>
    </div>
</div>



<div class="row-fluid">
    <a class="btn btn-primary btn-sm" ng-click="add()">
        <i class="icon-plus"></i> {{const.Add}}
    </a>
</div>

<div class="row-fluid">
    <table class="table bootstrap-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>{{lconst.UserCode}}</th>
                <th>{{lconst.UserName}}</th>
                <th>{{lconst.Enabled}}</th>
                <th>{{lconst.Role}}</th>
                <th>{{const.Operation}}</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.code}}</td>
                <td>{{user.name}}</td>
                <td><div metro-checkbox ng-model="user.enabled" ng-disabled="true"></div></td>
                <td>{{user.role.name}}</td>
                <td class="center">
                    <a class="btn btn-primary btn-sm" ng-click="modify($index)">
                        <i class="icon-edit"></i> {{const.Modify}}
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="remove($index)">
                        <i class="icon-trash"></i> {{const.Delete}}
                    </a>
                    <a class="btn btn-info btn-sm" ng-click="resetPwd($index)">
                        <i class="icon-refresh"></i> {{lconst.ResetPwd}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div metro-pagination
         pg-total-records="{{page.total}}"
         pg-number-per-page="{{page.recordsPerPage}}"
         pg-changed="pageChange(page)">
    </div>
</div>
