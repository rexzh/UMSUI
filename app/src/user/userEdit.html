<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.id" disabled="disabled">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.UserCode}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.code">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.UserName}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Enabled}}</label>
                <div class="controls">
                    <div metro-checkbox ng-model="user.enabled"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{lconst.Role}}</label>
                <div class="controls">
                    <select ng-model="role" ng-options="r.name for r in roles">
                    </select>
                </div>
            </div>

            <div class="box">
                <div class="box-header">
                    <h2><i class="halflings-icon check"></i><span class="break"></span>{{lconst.Organization}}</h2>
                </div>

                <div class="box-content">

                    <div class="checkbox" ng-repeat="org in orgs" style="width: 25%; display: inline-block">
                        <label class="control-label">{{org.name}}</label>
                        <div class="controls">
                            <div metro-checkbox ng-model="org.checked"></div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
                <button class="btn" ng-click="back()">{{const.Cancel}}</button>
            </div>
        </fieldset>
    </form>    
</div>
