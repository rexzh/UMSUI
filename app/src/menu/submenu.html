
<div class="row-fluid">
    <a class="btn btn-primary btn-sm" ng-click="add()">
        <i class="icon-plus"></i> {{const.Add}}
    </a>
</div>

<div class="row-fluid">
    <table class="table bootstrap-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>{{lconst.Name}}</th>
                <th>{{lconst.Localization}}</th>
                <th>{{lconst.DisplayOrder}}</th>
                <th>{{lconst.Link}}</th>
                <th>{{lconst.Icon}}</th>
                <th>{{const.Operation}}</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="submenu in submenus">
                <td>{{submenu.id}}</td>
                <td>{{submenu.name}}</td>
                <td>{{submenu.namel10n}}</td>
                <td>{{submenu.displayOrder}}</td>
                <td>{{submenu.link}}</td>
                <td><i class="{{submenu.icon}}"></i> {{submenu.icon}}</td>
                <td class="center">
                    <a class="btn btn-primary btn-sm" ng-click="modify($index)">
                        <i class="icon-edit"></i> {{const.Modify}}
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="remove($index)">
                        <i class="icon-trash"></i> {{const.Delete}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
