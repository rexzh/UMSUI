<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.id" disabled="disabled">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Name}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.DisplayOrder}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.displayOrder">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Link}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.link">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Icon}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.icon">
                    <i class="{{submenu.icon}}"></i>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">{{lconst.ParentMenu}}</label>
                <div class="controls">
                    <select ng-model="lv1menu" ng-options="m.name for m in lv1menus">
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
                <button class="btn" ng-click="back()">{{const.Cancel}}</button>
            </div>
        </fieldset>
    </form>    
</div>
