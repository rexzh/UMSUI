<div class="row-fluid">
  <form class="form-horizontal">
    <fieldset>
      
      <div class="control-group">
        <label class="control-label">ID</label>
        <div class="controls">
          <input class="input-xlarge" type="text" ng-model="menu.id" disabled="disabled"/>
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.Name}}</label>
        <div class="controls">
          
          <input class="input-xlarge" type="text" ng-model="menu.name" />
          
        </div>
      </div>
            
      <div class="control-group">
        <label class="control-label">{{lconst.DisplayOrder}}</label>
        <div class="controls">
          
          <input class="input-xlarge" type="text" ng-model="menu.displayOrder" />
          
        </div>
      </div>
      
      <div class="form-actions">
        <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
        <button class="btn" ng-click="back()">{{const.Cancel}}</button>
      </div>
    </fieldset>
  </form>
</div>
