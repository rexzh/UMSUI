
<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="role.id" disabled="disabled">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Name}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="role.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Description}}</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="role.description">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Enabled}}</label>
                <div class="controls">
                    <div metro-checkbox ng-model="role.enabled"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{lconst.Register}}</label>
                <div class="controls">
                    <div metro-checkbox ng-model="role.register"></div>
                </div>
            </div>

            <div class="box">
                <div class="box-header">
                    <h2><i class="halflings-icon check"></i><span class="break"></span>{{lconst.Authorization}}</h2>
                </div>

                <div class="box-content">
                    <div class="checkbox" ng-repeat="m in submenus">
                        <hr ng-if="$index > 0 && (m.parentId != submenus[$index-1].parentId)">

                        <label class="control-label" style="width: 300px; padding-right: 20px">{{m.name}}({{m.namel10n}})</label>
                        <div class="controls">
                            <div metro-checkbox ng-model="m.checked"></div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">{{const.Save}}</button>
                <button class="btn" ng-click="back()">{{const.Cancel}}</button>
            </div>
        </fieldset>
    </form>    
</div>
